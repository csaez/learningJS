<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Naming Convention</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="widget">
    <ul>
        <li>CAM</li>
        <li>CHAR</li>
        <li>CODE</li>
        <li>MISC</li>
        <li>PROP</li>
        <li>ROOT</li>
        <li>TEST</li>
    </ul>
    <span class="separator">_</span>
    <span class="input" style="min-width:150px;">itemName</span>
    <span class="separator">_</span>
    <ul>
        <li>000</li>
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
    </ul>
    <span class="separator">_</span>
    <ul>
        <li>C</li>
        <li>L</li>
        <li>R</li>
        <li>HI</li>
        <li>LO</li>
    </ul>
    <span class="separator">_</span>
    <ul>
        <li>ANIM</li>
        <li>BS</li>
        <li>CTRL</li>
        <li>GRP</li>
        <li>JNT</li>
        <li>LINE</li>
        <li>LOC</li>
        <li>MAT</li>
        <li>PA</li>
        <li>PFX</li>
        <li>RIG</li>
        <li>TEX</li>
        <li>UTIL</li>
    </ul>
    <div class="selector"></div>
</div>
<h1>
    CATEGORY_itemName_itemNumber_SIDE_TYPE
</h1>
</body>
</html>
